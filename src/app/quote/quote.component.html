<div>
    <h1>My Quotes</h1>
    <hr>
    <ul>
        <div *ngFor='let quo of quotes; let i = index'>
            <li HighlightDirective> {{quo.quote}} added on {{quo.completeDate|date|lowercase}}</li>
        </div>
        <button (click)='toggleDetails(i)'>Toggle Details</button>
        <app-quote-detail [quote]='quote' (isComplete)='completeQuote($event,i)'></app-quote-detail>

    </ul>
</div>
<p *ngIf='quotes.length > 5'>You have too many quotes</p>

<div class="container">
    <h1>My Quotes</h1>
    <hr>
    <div class="row">
        <div class="col-md-6">
            <div *ngFor='let quo of quotes; let i = index'>
                <h6 HighlightDirective> {{quo.quote}} added on {{quo.completeDate|date|lowercase}}</h6>
            </div>
            <!-- <button (click)='toggleDetails(i)'>Toggle Details</button> -->
            <app-quote-detail [quote]='quote' (isComplete)='completeQuote($event,i)'></app-quote-detail>
            <app-quote-detail *ngIf='quote.showDescription' [quote]='quote' (isComplete)='deleteQuote($event,i)'></app-quote-detail>
        </div>
        <div class="col-md-6">
            <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
        </div>
    </div>
    <p *ngIf='quotes.length > 5'>You have too many quotes</p>
</div>

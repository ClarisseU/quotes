<p>
    {{quote.quote}}
</p>
<p>{{quote.quote}}</p>
<p>The quote was created on {{quote.completeDate|date}} days</p>
<p>upvotes {{upvote}}</p>
<p>downvotes {{downvote}}</p>
<button (click)="quoteUpvote()" class="btn btn-outline-danger">Up vote</button><br>
<button (click)="quoteDownvote()" class="btn btn-outline-danger">Down vote</button><br>
<button (click)="quoteComplete (true)" class="btn btn-outline-danger">Delete quote</button><br>

<div class="container-fluid">
    <h2 class="text-center">Create a new Quote</h2>
    <hr>
    <form (ngSubmit)='submitQuote()' #goalForm='ngForm'>
        <div class="form-group">
            <label for="name">Quote</label>
            <textarea class="form-control" id="name" rows="4" required [(ngModel)]="newQuote.quote" name="quote" #quote='ngModel'></textarea>

        </div>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" required class="form-control" id="name" [(ngModel)]="newQuote.name" name="name" #name='ngModel'>
            <br>


        </div>

        <div class="form-group">
            <label for="name">Author</label>
            <input type="text" required class="form-control" id="name" [(ngModel)]="newQuote.author" name="author" #author='ngModel'>
            <br><br>

        </div>
        <button type="submit" class="btn btn-success">Add Quote</button>
    </form>
</div>
